<mat-sidenav-container>
  <mat-sidenav
    [autoFocus]="false"
    mode="over"
    fixedInViewport
    [opened]="opened"
    (openedChange)="openedChange.emit($event)"
  >
    <ng-content select="[sidenav-menu]"></ng-content>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
